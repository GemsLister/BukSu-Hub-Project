<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BukSu-Hub Admin Login</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/buksu-hub-admin.css">
    <link rel="shortcut icon" href="/images/buksu-event-hub-icon.png" type="website-icon">
</head>
<body class="d-grid">
    <!-- For BukSU Image Background -->
    <div class="back"></div>
    <!-- For BukSU Image Side Background -->
    <aside class="laptop-pc-side"></aside>
    
    <!-- Main Container -->
    <main class="d-flex justify-content-center align-items-center">
        <!-- Form Container -->
        <form action="" class="d-flex rounded">
            <!-- BukSu-Hub Logo -->
            <figure class="d-flex align-items-center">
                <img src="/images/buksu-event-hub-logo.png" alt="buksu-hub icon">
            </figure>
            <div class="inputs-container d-flex">
                <!-- Admin ID -->
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><img src="/images/admin-icon.svg" alt="admin-icon"></span>
                    <input type="text" class="form-control" placeholder="Admin ID" aria-label="Username" aria-describedby="basic-addon1" required>
                </div>

                <!-- Admin Password -->
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><img src="/images/password-icon.svg" alt="password-icon"></span>
                    <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1" required>
                </div>

                <!-- Login Button -->
                <button class="btn btn-outline-primary">Login</button>
                
                <!-- Forgot Password -->
                <a href="">Forgot Password?</a>
                <hr>
                <!-- Button For Sign up -->
                <button class="btn btn-outline-primary">Sign Up</button>
            </div>
        </form>
    
    </main>
</body>
</html>
